<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link ref="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    
</head>
<body>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'image/atv.jpg' %}" class="responsive-img" style="max-height:150px" alt=""/></center>
            </div>
            <div class="col-sm-9">
                <center><h1>Blog làm từ Python Django</h1></center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>xin chào {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Logout</a></p>
                {% else %}
                    <p><a href="{% url 'login' %}">Login</a>|<a href="{% url 'register' %}">Register</a></p>
                {% endif%}

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                    <nav class="nav flex-column">
                        <li><a class='nav-link active' href="/">Thông tin cá nhân</a></li>
                        <li><a class='nav-link ' href="{% url 'listpost' %}">Bài viết</a></li>
                        <li><a class='nav-link ' href="{% url 'contact' %}">Liên hệ</a></li>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
