{% extends 'pages/base.html' %}
{% block title %}Blog{% endblock  %}
{% block content %}
{% for post in Posts %}
    <h4>{{post.date|date:'d-m-Y'}}<a href='{% url 'detailpost' post.id %}'>{{post.title}}</a></h4>
{% endfor %}
{% if page_obj.has_next %}
    <a href='{{request.path}}?page={{page_obj.next_page_number}}'>Tiáº¿p theo</a>
{% endif %}
{% if page_obj.has_previous %}
    <a href='{{request.path}}?page={{page_obj.previous_page_number}}'>sau theo</a>
{% endif %}
{% endblock content %}
